<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSpread</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <i class="fa-regular fa-newspaper fa-2xl"></i>
      <h1>TECHSPREAD</h1>
    </header>

    <div class="intro">
      <h2>
        Discover the latest tech stories, provided by
        <a href="https://github.com/HackerNews/API" target="_blank"
          >Hacker News</a
        >
      </h2>
    </div>

    <div class="card-container"></div>

    <div class="button-list">
      <button class="load-btn">LOAD MORE</button>
      <button class="top-btn">BACK TO TOP</button>
      <button class="update-btn">UPDATE NEWS</button>
    </div>
  </body>
</html>
